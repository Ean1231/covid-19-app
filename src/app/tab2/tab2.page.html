<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> Global Covid-19 information </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (ionInput)="filterData($event)" color="light"></ion-searchbar>

  <ion-card *ngFor="let status of stats" color="dark">
    <h3>{{ status.country }}</h3>

    <h6>
     <b> Active: </b>{{status.active}}<br />
     
      
      <b>Deaths:</b> {{status.deaths}}<br />
      
      <b>Recovered:</b> {{status.recovered}} <br />
    </h6>
  </ion-card>
</ion-content>
